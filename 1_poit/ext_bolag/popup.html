<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 15px;
      color: #1a73e8;
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .status-indicator.active {
      background: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.6);
    }
    .status-indicator.inactive {
      background: #999;
    }
    #status {
      font-weight: 500;
    }
    .info {
      font-size: 11px;
      color: #666;
      line-height: 1.5;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
    .server-url {
      font-family: monospace;
      background: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h3>PoIT Listener</h3>
  <div class="status-row">
    <div id="indicator" class="status-indicator inactive"></div>
    <span id="status">Laddar...</span>
  </div>
  <div class="info">
    Extensionen lyssnar passivt på API-anrop från Bolagsverket och skickar data till din lokala server 
    <span class="server-url">127.0.0.1:51234</span>.
  </div>
  <script src="popup.js"></script>
</body>
</html>
